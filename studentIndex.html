<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>注册</title>
<link type="text/css" rel="stylesheet" href="css/zhuce.css" />
<script type="text/javascript" src="js/jquery-3.5.1.js"></script>
<script type="text/javascript">
$(document).ready(function () {
	var height=$(document).height();
	$('.main').css('height',height);
})
</script>
</head>

<body>
<div class="main">
  <div class="main0">
     <div class="main_left">
        <img src="images/zhuce-image-3.png" class="theimg"/>
        <img src="images/zhuce-image-2.png" class="secimg"/>
        <img src="images/zhuce-image-1.png" class="firimg"/>
     </div>
     <div class="main_right">
        <div class="main_r_up">
            <img src="main/images/user.png" />
            <div class="pp">天亮在线考试系统考生登录</div>
        </div>
         <form action="" id="form">
         <div class="txt txt0">
             <span style="letter-spacing:8px;">用户名:</span>
             <input name="username" type="text" class="username"  placeholder="请输入用户名"/>
         </div>
         <div class="txt txt0">
             <span style="letter-spacing:8px;">手机号:</span>
             <input name="userphone" type="text" class="userphone" placeholder="请输入手机号"/>
         </div>
         <div class="txt txt0">
             <span style="letter-spacing:4px;">试卷邀请码:</span>
             <input name="userpwd" type="password" class="usercheckNum" placeholder="请输入邀请码"/>
         </div>
         <div class="txt txt0">
             <div class="zhucebtn">确认登录</div></a>
         </div>
         </form>
     </div>
  </div>
</div>


<div class="footer">
  <div class="footer0">
     <div class="footer_l">使用条款 | 隐私保护</div>
     <div class="footer_r">© 天亮教育</div>
  </div> 
</div>
</body>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="js/jquery.validate.min.js"></script>
<script src="js/messages_zh.min.js"></script>
<!--<script src="js/jqValidata.js"></script>-->
<script>
    $(".zhucebtn").click(function () {



        //var t_id=localStorage.getItem("t_id");
        var username=$(".username").val()
        var userphone=$(".userphone").val()
        var userpwd=$(".usercheckNum").val()
        var jsonData={}
        jsonData.stu_name=username;
        jsonData.stu_checkNum=userpwd;
        jsonData.stu_phone=userphone;
       // jsonData.t_id=t_id;
      //  console.log(jsonData)
        $.ajax({
            url: "http://47.94.174.61:8080/exam_zeroone_ssm/stuLogin",
            type: "post",
            data: JSON.stringify(jsonData),
            contentType: "application/json",
            dataType: "json",
            success:function (student){
                console.log(student)
                if (student.stu_name!=null){
                    alert("登录成功");
                    var student1=JSON.stringify(student)
                    localStorage.setItem("student",student1);
                    console.log(student);
                    window.location.href="main/beforeTest.html";
                }else if(student.stu_name==null){
                    alert("登录失败 验证码错误");
                    window.location.href="studentIndex.html";
                }
            }
        })

    });
</script>
</html>
