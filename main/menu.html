<!DOCTYPE html >
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>菜单</title>
<link rel="stylesheet" type="text/css" href="css/public.css">
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/public.js"></script>
	<script src="../js/jquery-3.5.1.js"></script>
	<script src="../js/public.js"></script>
	<script>
		window.onload=function () {
			jsondata = {}
			$.ajax({
				type: "post",
				url: publicUrl+"findAllMenu1",
				data: jsondata,
				dataType: "json",
				success: function (menu) {
					if(menu!=null){
						var dls='';
						dls+='<a href="main.html" target="main">\n' +
								'            <div class="line">\n' +
								'\t\t    <!--<img class="icon1" src="images/coin01.png" />-->\n' +
								'           首页\n' +
								'\t\t\t</div>\n' +
								'            </a>'

						console.log(menu.length)
						for (var i = 0; i < menu.length; i++) {
							var menu1=menu[i];
							console.log(typeof menu1)
							if(menu1.menu_name=="题库管理"){
								var dl=' <dl class="system_log">\n' +
										'                <dt>\n' +
										'                    <a href="tiku.html" target="main" class="cks">'+menu1.menu_name+'</a>\n' +
										'                </dt>\n' +
										'            </dl>'
								dls+=dl;
							}else if(menu1.menu_name=="试卷管理") {
								var dl=' <dl class="system_log">\n' +
										'                <dt>\n' +
										'                    <a href="shijuan.html" target="main" class="cks">'+menu1.menu_name+'</a>\n' +
										'                </dt>\n' +
										'            </dl>'

								dls+=dl;
							}else {
								var dl=' <dl class="system_log">\n' +
										'                <dt>\n' +
										'                    <a href="xxx.html" target="main" class="cks">'+menu1.menu_name+'</a>\n' +
										'                </dt>\n' +
										'            </dl>'

								dls+=dl;
							}

						}
						$(".leftsidebar_box").html(dls);

					}

				}
			})
		}
	</script>
<head></head>

<body id="bg">
	<!-- 左边节点 -->
	<div class="container">

		<div class="leftsidebar_box">

		</div>

	</div>
</body>

</html>
