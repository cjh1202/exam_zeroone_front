<head></head>

<body id="bg">
	<!-- 左边节点 -->
	<div class="container">

		<div class="leftsidebar_box">
			<a href="main.html" target="main">
            <div class="line">
		    <!--<img class="icon1" src="images/coin01.png" />-->
           首页
			</div>
            </a>
           <dl class="system_log">
				<dt>
                    <a href="tiku.html" target="main" class="cks">题库管理</a>
				</dt>
			</dl>
            <!--档案管理-->
            <dl class="system_log">
                <dt>
                    <a href="shijuan.html" target="main" class="cks">试卷管理</a>
                </dt>
            </dl>

		</div>

	</div>
</body>
<script>
    window.onload=function () {
        jsondata = {}
        $.ajax({
            type: "post",
            url: "http://localhost:8080/exam_zeroone_ssm/selectMenu",
            data: jsondata,
            dataType: "json",
            success: function (menu) {

                for (let i = 0; i<=menu.length; i++) {
                    var question = menu.list[i];
                    if (question.menu_name == "题库管理") {
                        var dl = '<dl class="system_log">\n' +
                            '                        <dt>\n' +
                            '                           <a href="tiku.html" target="main" class="cks">' + question.menu_name + '</a>\n' +
                            '                            <br/>\n' +
                            '                        </dt>' +
                            '                    </dl>';
                    } else if (question.menu_name == "试卷管理") {
                        var dl = '&lt;dl class="system_log">\n' +
                            '                        <dt>\n' +
                            '                            <a href="shijuan.html" target="main" class="cks">' + question.menu_name + '</a>\n' +
                            '                            <br/>\n' +
                            '                        </dt>' +
                            '                    </dl>';
                    }
                }
                $(".container").append(dl);

            }
        })
    }
</script>
</html>
