   <li class="frame_style form_error"><label class="user_icon"></label><input name="用户名" type="text"  id="username"/><i></i></li>

<script>
$('#login_btn').on('click', function(){
		var acc=$("#username").val()
		var pwd=$("#userpwd").val()

	var jsonData={}
	jsonData.m_username=acc;
	jsonData.m_password=pwd;

	$.ajax({
		url: "http://localhost:8080/exam_zeroone_ssm/managerLogin",
		type: "post",
		data: JSON.stringify(jsonData),
		contentType: "application/json",
		dataType: "json",
		success:function (manager){
			if (manager!=null){
				var user1 = JSON.stringify(manager);
				console.log(user1)
				localStorage.setItem("manager",user1);
				window.location.href="main/index2.html";
			}else{
				alert("登录失败，请重新登录");
				window.location.href="main/managerLogin.html";
			}
		}
	})
	});
</script>
