<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>黑马旅游-搜索</title>
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" href="css/search.css">

    <style>
        #next{
            margin-left: 500px;
        }
    </style>
    <script src="../js/jquery-3.5.1.js"></script>

    <script>
        $(function () {

            let t_id = localStorage.getItem("t_id");


            load(t_id,null);





        });

        function load(t_id, currentPage) {
            var jsondata={}
            jsondata.t_id=t_id
            jsondata.currentPage=1;

            $.ajax({
                type:"post",
                url:"http://localhost:8080/exam_zeroone_ssm/selectExam",
                data:jsondata,
                dataType:"json",
                success:function (pb){
                    console.log(pb)

                    //1分页工具条的展示
                    //1.1展示总记录数和总页数
                    $("#totalCount").text(pb.totalNum);
                    $("#totalPage").text(pb.totalPage);



                    var btns = "";

                    var beforeNum = pb.currentPage - 1;
                    if (beforeNum <= 0) {
                        beforeNum = 1;
                    }
                    var beforePage = ' <button onclick="load('+t_id+',\''+beforeNum+'\')" class="threeword"><a href="javascript:void(0);">上一页</a></button>';

                    btns += beforePage;


                    var nextNum = pb.currentPage + 1;
                    if (nextNum >= pb.totalPage) {
                        nextNum = pb.totalPage;
                    }
                    var nextPage = '<button onclick="load('+t_id+',\''+nextNum+'\')" class="threeword" id="next"><a href="javascript:void(0);">下一页</a></button>';

                    btns += nextPage;

                    //将lis的内容设置到ul中
                    $("#pageNum").html(btns);



                    //列表数据展示
                    var route_lis = "";

                    for (var i = 0; i < pb.list.length; i++) {
                        var question = pb.list[i];
                        var li = '<li>\n' +
                            '                        <div class="text1">\n' +
                            '                            <p>' + question.tq_content + '</p>\n' +
                            '                            <br/>\n' +
                            '                        </div>\n' +
                            '                        <div class="">\n' +
                            '                            <p class="">\n' +
                            '                                A选项   <span>'+question.tq_a+'</span>\n' +
                            '                            </p>\n' +
                            '                            <p class="">\n' +
                            '                                B选项   <span>'+question.tq_b+'</span>\n' +
                            '                            </p>\n' +
                            '                            <p class="">\n' +
                            '                                C选项   <span>'+question.tq_c+'</span>\n' +
                            '                            </p>\n' +
                            '                            <p class="">\n' +
                            '                                D选项   <span>'+question.tq_d+'</span>\n' +
                            '                            </p>\n' +
                            '                            你的答案<textarea></textarea>\n' +
                            '                        </div>\n' +
                            '                    </li>';

                        route_lis += li;
                    }
                    $("#route").html(route_lis);

                    //定位到顶部
                    window.scrollTo(0,0);

                }
            })
        }
    </script>
</head>
<body>
<!--引入头部-->

<div class="page_one">
    <div class="contant">

        <div class="xinxi clearfix">
            <div class="left">
                <ul id="route">

                </ul>
                <div class="page_num_inf">
                    <i></i> 共
                    <span id="totalPage">12</span>页<span id="totalCount">132</span>条
                </div>
                <div class="pageNum" id="pageNum">

                       <button id="pre"><a href="javascript:;" >上一页</a></button>

                       <button id="next"><a href="javascript:;" >上一页</a></button>
                </div>
            </div>

        </div>
    </div>
</div>


</body>

</html>
