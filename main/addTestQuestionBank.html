<script>
  $(".layui-btn").click(function () {
     var content=$(".layui-input").val()
    localStorage.setItem("q_content",content);
  })
  $("#addQuestion").click(function () {
      var q_id=localStorage.getItem("questionbank")
      var q_idAll=localStorage.getItem("qusetionbankAll");
      var item1 = localStorage.getItem("Tid");
      console.log(item1)
      if (q_idAll!=null){
        var jsonData= {}
        jsonData.idList=q_idAll;
        jsonData.t_id=item1;
        console.log(jsonData)
        $.ajax({
          url: "http://47.94.174.61:8080/exam_zeroone_ssm/addTopicToTestPaperBybatch",
          type: "post",
          data: jsonData,
          dataType: "json",
            success:function (result) {
              if (result.mark == 1) {
                alert("添加成功");
                window.location.href = "addTestQuestionBank.html";
              } else {
                alert("添加失败");
                window.location.href = "addTestQuestionBank.html";
            }
          }
        });

      }else {
        console.log(q_id)
        var jsonData= {}
        jsonData.idList=q_id;
        jsonData.t_id=item1;
        $.ajax({
          url: "http://47.94.174.61:8080/exam_zeroone_ssm/addTopicToTestPaperBybatch",
          type: "post",
          data: jsonData,
          dataType: "json",
          success:function (result) {
            if (result.mark == 1) {
              alert("添加成功");
              window.location.href = "addTestQuestionBank.html";
            } else {
              alert("添加失败");
              window.location.href = "addTestQuestionBank.html";
            }
          }
        })
      }


  })
