<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/TeacherPersonalInfo.css">
    <script src="../js/public.js"></script>
</head>
<body>
<div class="container flgure">
    <div class="content">
        <ul class="clearfix info">
            <li class="active">试卷</li>
        </ul>
        <div class="basic">
            <div class="select active">
                <p>
                    <span style="margin-left: 20px" id="saveTestPaper">保存</span>
                </p>
                <div class="left fl">
                    <div>
                        <span>试卷标题</span>
                        <textarea rows="10px" cols="50px" name="title" id="title"></textarea>
                    </div>
                    <div>
                        试卷分类<input type="text" name="classify" id="classify">
                    </div>
                    <div>
                        开考时间<input type="datetime-local" name="startTime" id="startTime">
                    </div>
                    <div>
                        结束时间<input type="datetime-local" name="endTime" id="endTime">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>


<script src="../bootstrap-table/js/jquery-3.5.1.min.js"></script>
<script>

    $("#saveTestPaper").click(function () {

        var jsondata = {};
        jsondata.t_id=localStorage.getItem("t_id")
        jsondata.t_title = $("#title").val();
        jsondata.t_classify = $("#classify").val();
        jsondata.u_id=user2.u_id;
        jsondata.t_startTime=$("#startTime").val();
        jsondata.t_endTime=$("#endTime").val();
        console.log(jsondata)
        $.ajax({

            url:publicUrl+"updateTestPaper",
            type:"post",
            data:JSON.stringify(jsondata),
            contentType:"application/json",
            dataType:"json",
            success:function (result){
                if(result.mark==1){
                    window.location.href="../successful.html";
                }else if(result.mark==0){

                    window.location.href="../fail.html";
                }
            }
        });

    });

</script>


</body>
</html>
