<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>注册</title>
<link type="text/css" rel="stylesheet" href="css/zhuce.css" />
<script type="text/javascript" src="js/jquery-3.5.1.js"></script>
    <script src="js/public.js"></script>
<script type="text/javascript">
$(document).ready(function () {
	var height=$(document).height();
	$('.main').css('height',height);
})
</script>
</head>

<body>
<div class="main">
  <div class="main0">
     <div class="main_left">
        <img src="images/zhuce-image-3.png" class="theimg"/>
        <img src="images/zhuce-image-2.png" class="secimg"/>
        <img src="images/zhuce-image-1.png" class="firimg"/>
     </div>
     <div class="main_right">
        <div class="main_r_up">
            <img src="images/user.png" />
            <div class="pp">天亮教育在线考试系统注册</div>
        </div>
         <div class="sub"><p>已经注册？<a href="UserLogin.html"><span class="blue">请登录</span></a></p></div>
         <form action="" id="form">
         <div class="txt txt0">
             <span style="letter-spacing:8px;">用户名:</span>
             <input name="username" type="text" class="username"  placeholder="请输入用户名"/>
         </div>
         <div class="txt txt0">
             <span style="letter-spacing:8px;">手机号:</span>
             <input name="userphone" type="text" class="userphone" placeholder="请输入手机号"/>
         </div>
         <div class="txt txt0">
             <span style="letter-spacing:4px;">登录密码:</span>
             <input name="userpwd" type="password" class="userpwd" placeholder="请输入密码"/>
         </div>
         <div class="txt txt0">
             <div class="zhucebtn">确认注册</div></a>
         </div>
         </form>
     </div>
  </div>
</div>


<div class="footer">
  <div class="footer0">
     <div class="footer_l">使用条款 | 隐私保护</div>
     <div class="footer_r">© 天亮教育</div>
  </div> 
</div>
</body>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="js/jquery.validate.min.js"></script>
<script src="js/messages_zh.min.js"></script>
<script src="js/jqValidata.js"></script>
<script>
    $(".zhucebtn").click(function () {
        var username=$(".username").val()
        var userphone=$(".userphone").val()
        var userpwd=$(".userpwd").val()
        var jsonData={}
        jsonData.u_username=username;
        jsonData.u_password=userpwd;
        jsonData.u_phone=userphone;

        $.ajax({
            url: publicUrl+"regist",
            type: "post",
            data: JSON.stringify(jsonData),
            contentType: "application/json",
            dataType: "json",
            success:function (result){
                if (result.mark==1){
                    alert("注册成功");
                    window.location.href="UserLogin.html";
                }else{
                    alert("注册失败");
                    window.location.href="UserRegister.html";
                }
            }
        })

    });
</script>
</html>
